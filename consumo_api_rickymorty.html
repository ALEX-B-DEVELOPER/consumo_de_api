<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-4" style="background-color:lavender;"><div class="container"></div></div>
        <div class="col-sm-4" style="background-color:lavenderblush;">   <div class="container2"></div></div>
        
     
    </div>
</body>
<script>

    async function getUsers() {
        console.log('inicio');
        try {
            let res = await fetch("https://rickandmortyapi.com/api/character");
            var response = await res.json()

            return await response.results;
        } catch (error) {
            //  console.log(error);
        }
    }

    async function randomUser() {
        console.log('inicio');
        try {
            let res = await fetch("https://randomuser.me/api/");
            var response = await res.json()

            return await response.results;
        } catch (error) {
            //  console.log(error);
        }
    }




    async function renderUsers() {
        let users = await getUsers();
        let html = '';
        console.log('inicio render');
        users.forEach(user => {
            let htmlSegment = `<div class="user">
                            <h2>${user.name} </h2><br>
                            <img src="${user.image}"/>
                        </div>`;

            html += htmlSegment;
        });
        let container = document.querySelector('.container');
        container.innerHTML = html;
    }


    async function renderUsersRandom() {
        let users = await randomUser();
        let html = '';
        console.log('inicio render');
        users.forEach(user => {
            let htmlSegment = `<div class="user">
                            <h2>${user.name.first} </h2><br>
                            <img src="${user.picture.large}"/>
                        </div>`;

            html += htmlSegment;
        });
        let container = document.querySelector('.container2');
        container.innerHTML = html;
    }

    renderUsersRandom();
    renderUsers();

</script>

</html>
